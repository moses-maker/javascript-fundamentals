<body>
    <!--
     Practice exercise 10.7
    Create a button within a basic HTML document and add the onclick attribute. The 
    example will demonstrate how you can reference object data with this:
        1. Create a function to handle a click within your JavaScript code. You can 
           name the function message.
        2. Add this to the onclick function parameters sending the current element 
           object data using this.
        3. Add a second button to the page also invoking the same function on the click
        4. When the button is clicked, you should see the name of the 
        element that triggered the click in the console, like so:
    
    
    -->



    












    <button onclick="reveal(this)">Button 1</button>
    <button onclick="reveal(this)">Button 2</button>

    <script>
        function reveal(element){
            console.log(element.innerText);
        }
    </script>
    
</body>
