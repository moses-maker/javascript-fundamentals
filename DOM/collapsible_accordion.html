<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible</title>
    <style>
        .active{
            display:block !important;
        }

        .myText{
            display:none;
        }

        .title{
            font-size:1.5em;
            background-color: brown;
        }
    </style>
</head>
<body>
      <div class="container">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>
    <script>
        // all elemnt with a class title
        let all_title = document.querySelectorAll("title");
        
        // al the element with a class myText
        let all_text = document.querySelectorAll("myText");

    </script>
    
</body>
</html>
