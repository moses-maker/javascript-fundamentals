<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. Adding an event listeners using HTML attributes

        <button onclick="addRandomNumber()">Add a Number</button>

        2. Adding event listener using 
            addEventListener("event", function)

            Example: 

            document.getElementById("square").addEventListener("click", changeColor);

        3. Adding an event when the window is done loading
            Example:
            window.onload = function(){
                //what is to be done after the window loads.
            }
    -->

    <script>
        window.onload = function(){
            document.getElementById("square").addEventListener("click", changeColor);

        }

        function changeColor(){
            let red = Math.floor(Math.random()*256);
            let green = Math.floor(Math.random()*256);
            let blue = Math.floor(Math.random()*256);

            // "this" here is used to apply the styleto the element 
            this.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }
    </script>

    <div id="square" style="width:400px;height: 400px; background-color: grey;">Click magic</div>
</body>
</html>
