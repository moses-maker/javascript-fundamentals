<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tester</title>
</head>
<body>
    
    <h1 class="output">Hello world</h1>
    <div class="output">Test</div>


    <script>
        let element = document.querySelector("h1");
        let div_tag = document.querySelector("div");

        // select all tags with class .output
        let all_output = document.querySelectorAll(".output");

        console.log(element);
        console.log(div_tag);
        console.log(all_output);
        
    </script>
</body>
</html>
