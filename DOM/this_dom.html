<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!--

        this
        - refers to the element of the DOM it belongs to.
        - if we specify an onclick to send "this" in as an argument,
         it will send in the element the onclick is in
        - "this" keyword refers to an element, and from this element we can 
        traverse the DOM(Document Object Model).
        - The feature can allow as to get the value of an input box.
        - If you send "this" you can read and modify the properties of the element
        that triggered teh function.
        - 
    -->
        <button onclick="reveal(this)">Click here!</button>


        <script>
            function reveal(parameter){
                //alert(parameter);
                console.log(parameter);

                // retreive the parent
                console.log(parameter.parentElement);

                // We can also display the inner text using between
                // the openig and he closing tags- "innerText"
                console.log(parameter.innerText);

            }
        </script>
    
</body>
</html>
