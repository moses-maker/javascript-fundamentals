<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 9.3</title>
</head>
<body>
    <!--
        1.Select the page element as a JavaScript object.
        2.Update the textContent property of the selected page element.
        3.Using the classList.add object method, add a class of red to the element
        4.Update the id property of the element to tester.
        5.Through the style object, add a backgroundColor property of red to the page 
          element.
    -->
    <div class="output"></div>

    <script>
        // select the class name
        let element = document.querySelector(".output");

        // add the text
        element.textContent = "Hello world";

        // add a new class called "red" using classList.add
        element.classList.add("red");

        // update id
        element.id = "tester";

        // change the background color
        element.style.backgroundColor = "red";

        // to see classes and id added
        console.log(element.id);
        console.log(element.className);
        console.log(element.classList); // see the classes as a list.

        // getting the document url
        let url = document.URL;
        console.log(url);

        element.textContent = url;





    </script>
    
</body>
</html>
