<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulating element</title>
</head>
<body>
    <!--
    MANIPULATING ELEMENT STYLE
        - after selecting the right element from the DOM, we can change the CSS style that
        applies to it.
        - this can be achieved using the "style" property
            a) Select the right element from the DOM
            b) Change the right property of the style property of this element

        - example: make a button that toggle the appearance and disappearance of a line of
        text.
        - to hide smething using CSS, we can set the display property o the element to "none"
            display :none; to hide the content
            display :block; to show the content
    -->
    <p id="magic">I might disappear and appear</p>
    <button onclick="toggleDisplay()">Magic!</button>
         
    <script>
        function toggleDisplay(){
            let p = document.getElementById("magic");
            if(p.style.display === "none"){
                
                p.style.display = "block";
            }
            else{
                p.style.display="none";
            }

        }
    </script>
</body>
</html>
